<div class="py-6 px-4 flex gap-4">
  <button (click)="download()"
    class="shadow-xl shadow-gray-500/10 p-3 flex items-center rounded-md bg-white"
  >
    {{(download$ | async) ? 'Descargando..':'Descargar'}}
  </button>
  <button (click)="whisper()"
    class="shadow-xl shadow-gray-500/10 p-3 flex items-center rounded-md bg-white"
  >
    {{(whisper$ | async) ? 'Traduciendo..':'Traducir'}}
  </button>

</div>
