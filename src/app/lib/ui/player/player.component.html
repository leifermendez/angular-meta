<div

  class="fixed bottom-0 bg-slate-100/40 backdrop-blur-sm z-20 shadow-2xl left-0 w-full h-[100px] flex justify-between items-center"
>
  <div class="h-full px-6 w-[150px] flex justify-center items-center">
    <button
      (click)="download()"
      [disabled]="stateDownload()"
      class="shadow-2xl rounded-full p-3 flex items-center justify-center transition-all hover:scale-110"
    >
      <svg
        *ngIf="!stateDownload()"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"
        />
      </svg>

      <svg
        *ngIf="stateDownload()"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 5.25v13.5m-7.5-13.5v13.5"
        />
      </svg>
    </button>
  </div>
  <div class="px-6 flex-1 w-3/4">
    <div>{{ videoInfo()?.title }}</div>
    <div class="font-secondary text-sm truncate">
      {{ videoInfo()?.description }}
    </div>
  </div>
  <div class="h-full px-6 w-[150px] flex justify-center items-center">
    <button
      (click)="whisper()"
      class="shadow-2xl rounded-full p-3 flex items-center justify-center transition-all hover:scale-110"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10.5 21l5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 016-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 01-3.827-5.802"
        />
      </svg>
    </button>
  </div>
</div>
